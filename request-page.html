<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
		<h1>Investig8.net Request</h1>
			<form method="post"
				  id="request-form">

				<section>
					<h4>Is this request sensitive?<span class="import-stuff">*</span></h4>
					<p>
						YES or NO
					</p>
					<div>
						<input type="radio"
							   name="sensitive" 
							   value"1"/> 
						<label>Yes</label>
					</div>
					<div>
						<input type="radio" 
							   name="sensitive"
							   value"0"/> 	   
							  
						<label>No</label>
					</div>
					
				</section><!-- -->
				<section id="risk-level">
				<hr class=""/>
				<h4>Risk Level<span class="import-stuff">*</span></h4><p>
				If you answered YES above, list severity of the personal risk to you.
				</p> 
				<div>
				<label>1. Life</label>		
				<input type="radio" 
				   name="risk_level"
				   value"1"/>
				</div>  	
				<div>
				<label>2. Safety</label>   
				   <input type="radio" 
				   name="risk_level"
				   value"2"/>
				</div>
				<div>
				<label>3. Duress</label>		
				<input type="radio" 
				   name="risk_level"
				   value"3"/>
				</div>  	
				<div>
				<label>4. Unknown</label>   
				   <input type="radio" 
				   name="risk_level"
				   value"4"/>
				</div>
				<div>
				<label>5. Unknown</label>   
				   <input type="radio" 
				   name="risk_level"
				   value"5"/><br />
				   <input type="type"
				   		  name="other-risk">
				</div>
				</section>
				<section>
				<hr class=""/>
				<h4>Urgency</h4>
				<p>
				How soon do you need this information? 
				</p>
				<div>
				<label>1. Extreme <6hours</label>		
				<input type="radio" 
				   name="urgency_level"
				   value"1"/>
				</div>  	
				<div>
				<label>2. High <24 days</label>   
				   <input type="radio" 
				   name="urgency_level"
				   value"2"/>
				</div>
				<div>
				<label>3. Moderate <3 days</label>		
				<input type="radio" 
				   name="risk_level"
				   value"3"/>
				</div>  	
				<div>
				<label>4. Low <1 week</label>   
				   <input type="radio" 
				   name="urgency_level"
				   value"4"/>
				</div>

				<div>
				<label>5. ASAP</label>		
				<input type="radio" 
				   name="urgency_level"
				   value"4"/>
				</div>  	
				</section>

				<section>
				<hr class=""/>
				<h4>Region <span class="import-stuff">*</span></h4>
				<p>Which region is this request about?</p>  
				<div>
				<label>1. Africa </label>		
				<input type="radio" 
				   name="region"
				   value"1"/>
				</div>  	
				<div>
				<label>2. Asia </label>   
				   <input type="radio" 
				   name="region"
				   value"2"/>
				</div>
				<div>
				<label>South America</label>		
				<input type="radio" 
				   name="region"
				   value"3"/>
				</div>  	
				<div>
				<label>Australasia</label>   
				   <input type="radio" 
				   name="region"
				   value"4"/>
				</div>

				<div>
				<label>Europe</label>		
				<input type="radio" 
				   name="region"
				   value"5"/>
				</div>
				<div>
				<label>Arctic</label>		
				<input type="radio" 
				   name="region"
				   value"6"/>
				</div>  	
				<div>
				<label>Antaratica</label>		
				<input type="radio" 
				   name="region"
				   value"7"/>
				</div>  
				</section>
				<hr class=""/>
				<section>
					<h4>Enter your request <span class="import-stuff">*</span></h4>
					<textarea id="request" name="request-text" class="sixteen columns">

					</textarea>
				</section>
				<hr class=""/>
				<input value="Submit" type="submit"/>
			</form> 

		</div>
		

	</div><!-- container -->
