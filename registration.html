	<div class="container">

		<h1>Investig8.net Registration</h1>
			<form method="post"
				  id="reg-form">

				<section>
					<div>
						<label>Full Name<span class="import-stuff">*</span></label>
							<input type="text"
								   name="fullname" 
								   value"1"/> 
					</div>
					<div>
					<label>Email(which will be your email)<span class="import-stuff">*</span></label>
						<input type="text"
							   name="username" 
							   value"1"/> 
						
					</div>
					<div>
					<label>Mobile Phone:<span class="import-stuff">*</span></label>
						<input type="text" 
							   name="mobile"
							   value""/> 	   
					</div>
					<div>
					Or
					<label>Land Phone:<span class="import-stuff">*</span></label>
						<input type="text" 
							   name="land"
							   value""/> 	   
					
					</div>
					<div>
					<label>Bio (optional)</label>
					<textarea id="request" name="request-text" class="sixteen columns">

					</textarea>
					</div>
				</section><!-- -->
				<hr class=""/>
				<input value="Submit" type="submit"/>
			</form> 

		</div>
